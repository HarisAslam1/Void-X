<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PIX-AI-Sign-up</title>
    <!----STYLE.CSS-LINK---->
    <link rel="stylesheet" href="css/sign-up.css">
    <!----JAVA-CDN---->
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="/js/my.js"></script>
    <script src="https://unpkg.com/ityped@0.0.10"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!----owl.carousel-CDN---->
    <link rel="stylesheet" href="owlcarousel/owl.carousel.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css">
    <!----FONTAWESOME-CDN---->
    <script src="https://kit.fontawesome.com/aa6e3c133e.js" crossorigin="anonymous"></script>
    <!----BOOTSTRAP-LINK---->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">

</head>

<body class="aa">

    <section class="all-sign-up d-flex justify-content-center align-items-center">

        <section class="Sign-up">
            <div class="container">
                <div class="row ">
                    <div class="col-md-12 main-sign-up">
                        <h1 class="mb-5 text-center">Sign Up</h1>
                        <form class="form-floating">
                            <div class="form-floating mb-3">
                                <input type="email" class=" form-control sign-up-input" id="floatingInput"
                                     required autocomplete="off">
                                <label class="sign-up-label" for="floatingInput">Email address</label>
                            </div>
                            <div class="form-floating mb-5">
                                <input type="password" class="form-control sign-up-input" id="floatingPassword"
                                    placeholder="Password" required>
                                <label class="sign-up-label" for="floatingPassword">Password</label>
                            </div>
                            <div class="sign-up-button-main">

                                <!-- <a href="#" class="sign-up-button  ">Sign Up</a> -->
                                 <button type="submit" class="sign-up-button">Sign Up</button> 
                            </div>
                            <div class="separator-text">
                                <span class="line"></span>
                                or sign up with
                                <span class="line"></span>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                       <div class="sign-up-link-main">

                                <a href="#" class="sign-up-link  ">
                                    <i class="fa-brands fa-google mx-2"></i>
                                    Sign Up with google</a>
                            </div>
                                </div>
                                <div class="col-md-6">
                                       <div class="sign-up-link-main">

                                  <a href="#" class="sign-up-link  ">
                                   <i class="fa-brands fa-facebook mx-2"></i>
                                    Sign Up with facebook</a>
                            </div>
                                </div>
                            </div>
                        </form>

                    </div>
                    <div class="col-md-12"></div>
                </div>
            </div>

        </section>

    </section>




    <!----STYLE-JAVA-SCRIPT---->
    <script src="js/style.js"></script>
    <!----BOOTSTRAP-SCRIPT---->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
